name: lerno
description: A new Flutter project.
version: 1.5.0+5
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
#  flutter_localizations:
#    sdk: flutter
  cached_network_image: ^3.3.0
  get_storage :
  flutter_svg: ^2.0.9
  get: ^4.6.6
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  firebase_core:
  firebase_messaging:
  intl: ^0.18.0
  flutter_html:
  html: ^0.15.4
  table_calendar:
  image_picker: ^1.0.7
  flutter_file_downloader: ^2.0.0
  url_launcher:
  path_provider :
  awesome_notifications:
  visibility_detector: ^0.4.0+2
  firebase_analytics:
  lottie:
  readmore: ^3.0.0
  pdf_render: ^1.4.12
  permission_handler:
  syncfusion_flutter_calendar: ^20.3.60
  syncfusion_flutter_pdfviewer:
  custom_searchable_dropdown: ^2.1.1
  fluttertoast:
  device_info_plus:
  open_filex:





dev_dependencies:
  flutter_test: 
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
    image_path_android: "assets/projectImages/student.png"
    image_path_ios: "assets/projectImages/student.png"
    android: true
    ios: true
    remove_alpha_ios: true
    adaptive_icon_background: "assets/projectImages/student.png"
    adaptive_icon_foreground: "assets/projectImages/student.png"
    adaptive_icon_monochrome: "assets/projectImages/student.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "path/to/image.png"
      background_color: "#hexcode"
      theme_color: "#hexcode"
    windows:
      generate: true
      image_path: "path/to/image.png"
      icon_size: 48 # min:48, max:256, default: 48
    macos:
      generate: true
      image_path: "path/to/image.png"

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/projectImages/
  fonts: 
    - family: Lato
      fonts: 
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
#        - asset: assets/fonts/OpenSansSemibold.ttf
#          weight: 600
        - asset: assets/fonts/OpenSans.ttf
          weight: 400
        - asset: assets/fonts/OpenSansLight.ttf
          weight: 300
        - asset: assets/fonts/OpenSansExtrabold.ttf
          weight: 800
#        - asset: assets/fonts/OpenSansSemiBold.ttf
#          weight: 600
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
